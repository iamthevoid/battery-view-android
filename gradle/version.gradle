task generateVersionSVG() {
    def sidePadding = 6
    def glyphWidth = 6
    doLast {
        new File("$projectDir/media/lib.svg").text = """
<svg contentScriptType="text/ecmascript" width="${(libPublishVersion.length() + libUploadName.length()) * glyphWidth + 4 * sidePadding}"
     xmlns:xlink="http://www.w3.org/1999/xlink" zoomAndPan="magnify"
     contentStyleType="text/css" height="20" preserveAspectRatio="xMidYMid meet"
     xmlns="http://www.w3.org/2000/svg" version="1.0">
    <linearGradient xmlns:xlink="http://www.w3.org/1999/xlink" x2="0" y2="100%"
                    xlink:type="simple" xlink:actuate="onLoad" id="a"
                    xlink:show="other">
        <stop stop-opacity=".1" stop-color="#bbb" offset="0"/>
        <stop stop-opacity=".1" offset="1"/>
    </linearGradient>
    <rect rx="3" fill="#555" width="${(libPublishVersion.length() + libUploadName.length()) * glyphWidth  + 4 * sidePadding}" height="20" class="sWidth"/>
    <rect rx="3" fill="#4c1" width="${libPublishVersion.length() * glyphWidth + 2 * sidePadding }" x="${ libUploadName.length() * glyphWidth + 2 * sidePadding}" height="20" class="vWidth tMove"/>
    <rect fill="#4c1" x="${libUploadName.length() * glyphWidth + 2 * sidePadding}" width="13" height="20" class="tMove"/>
    <rect rx="3" fill="url(#a)" width="${(libPublishVersion.length() + libUploadName.length()) * glyphWidth + 4 * sidePadding}" height="20" class="sWidth"/>
    <g font-size="11" font-family="DejaVu Sans,Verdana,Geneva,sans-serif"
       fill="#fff">
        <text x="$sidePadding" fill="#010101" fill-opacity=".3" y="15">
            ${libUploadName}
        </text>
        <text x="$sidePadding" id="tText" y="14">
            ${libUploadName}
        </text>
        <text fill="#010101" x="${libUploadName.length() * glyphWidth + 3 * sidePadding}" fill-opacity=".3" y="15" class="tMove">
            ${libPublishVersion}
        </text>
        <text x="${libUploadName.length() * glyphWidth + 3 * sidePadding}" id="vText" y="14" class="tMove">
            ${libPublishVersion}
        </text>
    </g>
</svg>
"""
    }
}